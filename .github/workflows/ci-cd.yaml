name: foodapi-ci-cd

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/FoodApi/**"
      - "charts/foodapi/**"

permissions:
  contents: write

jobs:
  build-push-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            fetch-depth: 0

      - name: Set tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/foodapi:${{ steps.vars.outputs.TAG }} \
            -f src/FoodApi/FoodApi/Dockerfile \
            .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/foodapi:${{ steps.vars.outputs.TAG }}

      - name: Update Helm values image tag
        run: |
            # Update the values.yaml file
            sed -i "s/tag: \".*\"/tag: \"${{ steps.vars.outputs.TAG }}\"/g" charts/foodapi/values.yaml
            
            # Check if there are any changes
            if git diff --quiet charts/foodapi/values.yaml; then
              echo "No changes to commit"
              exit 0
            fi
            
            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            
            # Fetch latest changes and reset to origin/main
            git fetch origin main
            git reset --hard origin/main
            
            # Apply the change again (in case it was overwritten)
            sed -i "s/tag: \".*\"/tag: \"${{ steps.vars.outputs.TAG }}\"/g" charts/foodapi/values.yaml
            
            # Add and commit changes
            git add charts/foodapi/values.yaml
            git commit -m "chore: bump foodapi image tag to ${{ steps.vars.outputs.TAG }} [skip ci]"
            
            # Push with retry mechanism
            for i in {1..5}; do
              if git push origin main; then
                echo "Push successful on attempt $i"
                break
              else
                echo "Push failed, retrying in 2 seconds (attempt $i/5)"
                sleep 2
                git fetch origin main
                git rebase origin/main
              fi
              
              if [ $i -eq 5 ]; then
                echo "Failed to push after 5 attempts"
                exit 1
              fi
            done

